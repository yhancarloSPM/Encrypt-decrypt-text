<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encrypt/decrypt text</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-dark-subtle">
    <div class="main-container">
      <header class="header">
        <label class="header-text" id="header-text">Encrypt/decrypt text</label>
      </header>
      <div class="encrypt-text-container">
        <textarea
          id="encrypt-text"
          name="encrypt-text"
          cols="1"
          rows="10"
        ></textarea>
        <picture>
          <img src="images/icon-warning.png" alt="warning-image" />
          <label class="text-policy"
            >Only lowercase letters and without accents.</label
          >
        </picture>
      </div>
      <div class="button-container">
        <button class="button bg-warning" id="button-encrypt">Encrypt</button>
        <button class="button bg-warning" id="button-decrypt">Decrypt</button>
        <button class="button bg-warning" id="button-clear">Clear</button>
      </div>
      <div class="decrypt-text-container">
        <textarea
          id="decrypt-text"
          name="decrypt-text"
          cols="1"
          rows="10"
          readonly
        ></textarea>
      </div>

      <div class="noFound-text-container">
        <p class="noFound-text" id="noFound-text">
          No message was found. <br />
          You must first encrypt/decrypt a message to copy.
        </p>
        <button class="button bg-warning" id="button-copy">Copy</button>
      </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="validationModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark-subtle">
          <div class="modal-header bg-warning">
            <h5 class="modal-title">Validation message</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Cerrar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="validationMessage"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="button bg-warning"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="card text-left mt-3 bg-warning">
      <span id="copyright"> Developed by Yhancarlos Pérez © 2023 </span>
      <a
        href="https://www.linkedin.com/in/yhancarlos-simón-pérez-marte-18b883144/"
        target="_blank"
      >
        <image
          class="icons"
          src="images/icon-linkedin.png"
          alt="linkedin-image"
        />
      </a>
      <a
        href="https://github.com/yhancarloSPM/encrypt-decrypt-text"
        target="_blank"
      >
        <image
          class="icons"
          src="images/icon-github.png"
          alt="linkedin-image"
        />
      </a>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="encrypt_decrypt_text.js"></script>
  </body>
</html>
